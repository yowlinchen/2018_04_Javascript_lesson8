<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Effects</title>
    <script>
        // Web Audio API
        var audio;
        var sounds = {
            snare: "./snare.wav",
            kick: "./kick.wav",
            hihat: "./hihat.wav"
        };
        window.addEventListener("load", function () {
            // Audio context takes "Audio Buffer" and through some processes 
            // Get the outputs
            // AudioBuffer takes the input file and will encode it
            audio = new AudioContext();
            // load music file and encode it as audio buffer
            loadSounds();
        });

        function loadSounds() {
            console.log(sounds);
            // find the member of each object
            for (var name in sounds) {
                loadSound(name, sounds[name]);
            }
        }

        // var snare;
        function loadSound(name, src) {
            var req = new XMLHttpRequest();
            req.responseType = "arraybuffer";
            req.open("get", src);
            req.onload = function () {
                // console.log(req.response);
                // Transfer ArrayBuffer to AudioBuffer and save it
                audio.decodeAudioData(req.response, function (buffer) {
                    sounds[name] = buffer;
                    // console.log(snare);
                });
            };
            req.send();
        }

        function playSound(buffer, time) {
            var source = audio.createBufferSource();
            source.buffer = buffer; // where source is coming from
            source.connect(audio.destination); // next box
            source.start(time); // play
        }

        function playMusic() {
            var currentTime = audio.currentTime;
            var unitTime = 0.2;

            for (var bar = 0; bar < 3; bar++) {
                var startTime = currentTime + bar * unitTime * 8;
                // 1, 5 kick
                playSound(sounds.kick, startTime + 2 * unitTime);
                playSound(sounds.kick, startTime + 4 * unitTime);
                // 3, 7 snare
                playSound(sounds.snare, startTime + 2 * unitTime);
                playSound(sounds.snare, startTime + 6 * unitTime);
                // 1~8 hihab
                for (var i = 0; i < 7; i++) {
                    playSound(sounds.hihat, startTime + i * unitTime);
                }
            }

        }
    </script>
</head>

<body>
    <button onclick="playMusic()">Play</button>
</body>

</html>
