<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Effects</title>
    <script>
        // Web Audio API
        var audio;
        var sounds = {
            snare: "./snare.wav",
            kick: "./kick.wav",
            hihat: "./hihat.wav"
        };
        window.addEventListener("load", function () {
            // Audio context takes "Audio Buffer" and through some processes 
            // Get the outputs
            // AudioBuffer takes the input file and will encode it
            audio = new AudioContext();
            // load music file and encode it as audio buffer
            loadSounds();
        });

        function loadSounds() {
            // find the member of each object
            for (var name in sounds) {
                console.log(name, sounds[name]);
            }
        }

        var snare;

        function loadSound() {
            var req = new XMLHttpRequest();
            req.responseType = "arraybuffer";
            req.open("get", "./snare.wav");
            req.onload = function () {
                // console.log(req.response);
                // Transfer ArrayBuffer to AudioBuffer and save it
                audio.decodeAudioData(req.response, function (buffer) {
                    snare = buffer;
                    // console.log(snare);
                });
            };
            req.send();
        }

        function playSound() {
            var source = audio.createBufferSource();
            source.buffer = snare; // where source is coming from
            source.connect(audio.destination); // next box
            source.start(); // play
        }
    </script>
</head>

<body>
    <button onclick="playSound();">Play</button>
</body>

</html>
